<!DOCTYPE html>
<html>
  <head>
    <title>JFC Delicacy Project</title>

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/JFC-header.css">
    <link rel="stylesheet" href="styles/pages/JFC.css">
    <link rel="stylesheet" href="footer.css">
  </head>

  <body>
    <!-- Header -->
    <div class="JFC-header">
      <div class="JFC-header-left-section">
        <a href="JFC Delicacy.html" class="header-link">
          <img class="JFC-logo" src="images/icons/jfc delicacies.png">
        </a>
      </div>

      <div class="JFC-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="JFC-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <!-- Product Grid (Dynamically Fetched) -->
    <div class="main">
      <div class="products-grid js-products-grid">
        <!-- Products will be inserted here dynamically -->
      </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/jfcDelicacy.js" type="module"></script>

  </body>
</html>
