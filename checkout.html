<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>
<body>

    <!-- Header -->
    <div class="checkout-header">
        <div class="header-content">
            <div class="checkout-header-left-section">
                <a href="JFC Delicacy.html">
                    <img class="JFC-logo" src="images/icons/jfc delicacies.png" alt="JFC Logo">
                </a>
            </div>
            <div class="checkout-header-right-section"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <div class="page-title">Review your order</div>

        <div class="checkout-grid">
            <!-- Order Summary (Dynamic) -->
            <div class="order-summary js-order-summary"></div>

            <!-- Payment Summary (Dynamic) -->
            <div class="payment-summary js-payment-summary">
                <div class="payment-summary-title">Order Summary</div>
                <div class="payment-summary-row">
                    <div>Items (<span class="js-items-count">0</span>):</div>
                    <div class="payment-summary-money">Ksh <span class="js-total-price">0</span></div>
                </div>
                <div class="payment-summary-row subtotal-row">
                    <div>Total before tax:</div>
                    <div class="payment-summary-money">Ksh <span class="js-total-price">0</span></div>
                </div>
                <div class="payment-summary-row">
                    <div>Estimated tax (10%):</div>
                    <div class="payment-summary-money">Ksh <span class="js-tax">0</span></div>
                </div>
                <div class="payment-summary-row total-row">
                    <div>Order total:</div>
                    <div class="payment-summary-money">Ksh <span class="js-grand-total">0</span></div>
                </div>

                <button class="place-order-button button-primary js-place-order">
                    Place your order
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/checkout.js"></script>

</body>
</html>
